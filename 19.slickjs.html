<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Slick css -->
    <!-- <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" /> -->
    <link rel="stylesheet" href="./slick/slick.css">
    <link rel="stylesheet" href="./slick/slick-theme.css">
    <style>
        * {
            font-size: 1rem;
        }

        .slick-prev:before,
        .slick-next:before {
            color: red;
        }

        .your-class {
            width: 50%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="your-class">
        <div class="box">your content 1</div>
        <div class="box">your content 2</div>
        <div class="box">your content 3</div>
        <div class="box">your content 4</div>
        <div class="box">your content 5</div>
        <div class="box">your content 6</div>
        <div class="box">your content 7</div>
        <div class="box">your content 8</div>
        <div class="box">your content 9</div>
        <div class="box">your content 10</div>
        <div class="box">your content 11</div>
        <div class="box">your content 12</div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!-- jquery-migrate -->
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Slick js -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- 自定義該怎麼動 -->
    <script type="text/javascript">
        // $(document).ready(function () {
        //     $('.your-class').slick({
        //         setting- name: setting - value
        //   });
        // });


        // $('.your-class').slick();


        $('.your-class').slick({
            centerMode: true,
            centerPadding: '60px',
            slidesToShow: 3,
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 3
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 1
                    }
                }
            ]
        });
    </script>
</body>

</html>
